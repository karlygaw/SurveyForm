<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input required id="name" type="text" placeholder="Enter your name" />
      <label id="email-label">Email</label>
      <input required id="email" type="email"  placeholder="Enter your email" />
      <label id="number-label">Age(optional)</label>
      <input required id="number" type="number" min=5 max=120 placeholder="Enter your age" />
      <select id="dropdown">
        <option>Student</option>
        <option>Full time job</option>
        <option>Don't want to say</option>
      </select>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label>
      <input type="radio" value="Yes" name="recommend"/>
      Yes
      </label>
      <label>
      <input type="radio" value="No" name="recommend" />
      No
      </label>
      </fieldset>
      <fieldset>
        <legend>Why you like fcc?</legend>
        <label>
      <input type="radio" value="knowledge" name="reason" />
      knowledge
      </label>
      <label>
      <input type="radio" value="fun" name="reason" />
      fun
      </label>
      </fieldset>

      <input type="checkbox" value="Frontend projects" />
      <input type="checkbox" value="Backend projects"/>
      <textarea id="survey-form"> </textarea>
      <input id="submit" type="submit" value="Submit" />
    </form>

  </body>
